<h3 class="page-heading">HTTP Address</h3><div class="gf-form-group"><div class="gf-form-inline"><div class="gf-form"><span class="gf-form-label width-7">URL</span><input class="gf-form-input width-30" ng-model="ctrl.current.url"/><info-popover mode="right-absolute">Do not append /api/v0/exec at the end of the URL</info-popover></div><div class="gf-form"><span class="gf-form-label width-7">Access</span><div class="gf-form-select-wrapper gf-form-select-wrapper--has-help-icon width-30"><select class="gf-form-input" ng-model="ctrl.current.access"><option label="direct" value="direct">direct</option><option label="proxy" value="proxy">proxy</option></select><info-popover class="gf-form-help-icon gf-form-help-icon--right-absolute drop-help drop-hide-out-of-bounds drop-target" mode="right-absolute">Direct = url is used directly from browser
Proxy = Grafana backend will proxy the request</info-popover></div></div></div></div><h3 class="page-heading">Execution variables</h3><div class="gf-form-group"><div class="gf-form-inline"><div class="gf-form" ng-repeat="(key, val) in ctrl.current.jsonData"><span class="gf-form-label width-7">{{ key }}</span><span class="gf-form-label width-30">{{ val }}</span><button class="btn btn-danger full-height" ng-click="ctrl._delExtraVar(key)"><i class="fa fa-trash" aria-hidden="true"></i></button></div><div class="gf-form"><input class="gf-form-input width-7" ng-model="ctrl.newExtraKey"/><input class="gf-form-input width-30" ng-model="ctrl.newExtraVal" ng-keyup="$event.keycode == 13? ctrl._addExtraVar() : null"/><button class="btn btn-success full-height" ng-click="ctrl._addExtraVar()"><i class="fa fa-plus" aria-hidden="true"></i></button></div></div></div>
